<html>
<head>
<script type="text/javascript">
function startTime()
{
var today=new Date();
var h=today.getHours();
var m=today.getMinutes();
var s=today.getSeconds();
var y=today.getYear();
var m=today.getMonth();
var d=today.getDay();
// add a zero in front of numbers<10
m=checkTime(m);
s=checkTime(s);
document.getElementById('txt').innerHTML=y+':'+m+':'+d+', '+h+":"+m+":"+s;
t=setTimeout('startTime()',500);
}
function checkTime(i)
{
if (i<10)
{
i="0" + i;
}
return i;
}
</script>
</head>
<body onload="startTime()">
<div id="txt"><iframe src="http://free.timeanddate.com/clock/i74o5gcf/n117/fn7/fs20/tct/pct/ftb/th2" frameborder="0" width="128" height="30" allowTransparency="false"></iframe>
</div>
</body>
</html>
